{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-5">
            {% include "_messages.html" %}


            {% if updatemarca %}


            <h1 class="text-center mt-5">Atualizar Cliente</h1>
            <form action="" method="POST">
                <input type="text" name="marca" class="form-control" value="{{updatemarca.name}}">
                <input type="submit" value="Atualizar Cliente" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-danger"
                style="margin-top: -65px; margin-left: 150px;">Cancelar</a>

            {% else %}
            <h1 class="text-center mt-5">Atualizar Segmento</h1>
            <form action="" method="POST">
                <input type="text" name="categoria" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Atualizar Segmento" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('categoria')}}" class="btn btn-danger"
                style="margin-top: -65px; margin-left: 180px;">Cancelar</a>

            {% endif %}

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
